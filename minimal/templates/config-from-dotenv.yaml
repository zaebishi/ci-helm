{{- $dotenv := .Values.envFrom.dotenv | default "" -}}
{{- $cmData := (include "env.cmData" (dict "dotenv" $dotenv "strip" .Values.envFrom.stripPrefixes) | fromYaml) -}}
{{- $lines := (include "env.parseLines" $dotenv) | fromYaml -}}
{{- if $dotenv }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "env.cmName" . }}
  annotations:
    env.zota/lines: {{ len $lines | quote }}
    env.zota/cm-keys: {{ join "," (keys $cmData) | quote }}
data:
{{- range $k, $v := $cmData }}
  {{ $k }}: {{ $v | quote }}
{{- end }}
{{- end }}