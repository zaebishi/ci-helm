replicaCount: 1

image:
  repository: ""     # CI заполнит
  tag: ""            # CI заполнит
  pullPolicy: IfNotPresent

container:
  port: 9000

service:
  type: ClusterIP
  port: 9000

ingress:
  enabled: false
  className: nginx
  host: ""
  tls:
    enabled: false
    # clusterIssuer и secretName можно не указывать — есть дефолты
    # clusterIssuer: letsencrypt-prod
    # secretName: ""

envFrom:
  enabled: false
  configMapName: ""
  secretName: ""
  publicYaml: ""   # прилетает через --set-file
  secretYaml: ""   # прилетает через --set-file
  
podAnnotations: {}

registry:
  pullSecretName: gitlab-registry-ro

hooks:
  serviceAccount: default   # или отдельный SA, если нужно
  waitSeconds: 60

resources: {}