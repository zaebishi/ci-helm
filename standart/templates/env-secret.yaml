{{- if and .Values.envFrom.enabled .Values.envFrom.secretYaml }}
apiVersion: v1
kind: Secret
metadata:
  {{- $secDefault := printf "%s-secret" .Release.Name }}
  name: {{ .Values.envFrom.secretName | default $secDefault }}
  annotations:
    env-checksum: {{ .Values.podAnnotations.checksum | quote }}
    {{- if .Values.scriptJob.enabled }}
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
    {{- end }}
type: Opaque
stringData:
{{ .Values.envFrom.secretYaml | nindent 2 }}
{{- end }}