{{- if .Values.scriptJob.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-script-job-{{ .Release.Revision }}"
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/component: script-job
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-script-job"
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
        app.kubernetes.io/component: script-job
      annotations:
        env-checksum: {{ .Values.podAnnotations.checksum | quote }}
    spec:
      restartPolicy: Never
      containers:
      - name: script-job
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        command: 
          {{- toYaml .Values.scriptJob.command | nindent 10 }}
        
        {{- if .Values.envFrom.enabled }}
        envFrom:
        {{- if .Values.envFrom.publicYaml }}
        - configMapRef:
            name: {{ .Values.envFrom.configMapName | default (printf "%s-env" .Release.Name) }}
        {{- end }}
        {{- if .Values.envFrom.secretYaml }}
        - secretRef:
            name: {{ .Values.envFrom.secretName | default (printf "%s-secret" .Release.Name) }}
        {{- end }}
        {{- end }}
        
        resources:
          {{- toYaml .Values.scriptJob.resources | nindent 10 }}
        
  backoffLimit: {{ .Values.scriptJob.backoffLimit | default 3 }}
  activeDeadlineSeconds: {{ .Values.scriptJob.activeDeadlineSeconds | default 600 }}
{{- end }}

