apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  imagePullSecrets:
    {{- toYaml .Values.imagePullSecrets | nindent 8 }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.container.port }}
          {{- if .Values.envFrom.enabled }}
          {{- $cmDefault := printf "%s-env" .Release.Name }}
          {{- $secDefault := printf "%s-secret" .Release.Name }}
          envFrom:
            {{- if or .Values.envFrom.configMapName .Values.envFrom.publicYaml }}
            - configMapRef:
                name: {{ .Values.envFrom.configMapName | default $cmDefault }}
            {{- end }}
            {{- if or .Values.envFrom.secretName .Values.envFrom.secretYaml }}
            - secretRef:
                name: {{ .Values.envFrom.secretName | default $secDefault }}
            {{- end }}
          {{- end }}