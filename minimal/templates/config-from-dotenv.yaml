{{- $dotenv := .Values.envFrom.dotenv | default "" -}}
{{- $cmData := (include "env.cmData" (dict "dotenv" $dotenv "strip" .Values.envFrom.stripPrefixes) | fromYaml) -}}
{{- if $dotenv }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "env.cmName" . }}
  annotations:
    env.zota/debug: {{ printf "cm-keys=%s" (join "," (keys $cmData)) | quote }}
data:
{{- range $k, $v := $cmData }}
  {{ $k }}: {{ $v | quote }}
{{- end }}
{{- end }}